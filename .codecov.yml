codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 90%
        threshold: 1%
        if_not_found: success
        informational: false
        only_pulls: false
    patch:
      default:
        target: 85%
        threshold: 2%
        if_not_found: success
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - test/unit/
    carryforward: true
  integration:
    paths:
      - test/integration/
    carryforward: true
  benchmark:
    paths:
      - test/benchmark/
    carryforward: true

ignore:
  - "**/*_test.go"
  - "test/**/*"
  - "frontend/**/*"
  - "build/**/*"
  - "dist/**/*"
  - "vendor/**/*"
  - "*.pb.go"
  - "*.gen.go"
  - "main.go"