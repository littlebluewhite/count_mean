run:
  timeout: 5m
  go: "1.24"
  tests: true
  skip-dirs:
    - vendor
    - bin
    - build
    - dist
    - frontend/node_modules
    - frontend/dist
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - deadcode
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - forcetypeassert
    - funlen
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - interfacebloat
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varcheck
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl

  disable:
    - exhaustruct
    - gochecksumtype
    - goerr113
    - nlreturn
    - tagliatelle

linters-settings:
  cyclop:
    max-complexity: 15
    package-average: 10.0
    skip-tests: true

  dupl:
    threshold: 100

  errcheck:
    check-type-assertions: true
    check-blank: true

  exhaustive:
    check-generated: false
    default-signifies-exhaustive: false

  funlen:
    lines: 100
    statements: 50

  gci:
    sections:
      - standard
      - default
      - prefix(count_mean)
    skip-generated: true

  gocognit:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - importShadow
      - unnamedResult
      - unnecessaryBlock

  gocyclo:
    min-complexity: 15

  godot:
    scope: declarations
    capital: false

  gofmt:
    simplify: true

  gofumpt:
    extra-rules: true

  goimports:
    local-prefixes: count_mean

  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - case
          - condition
          - operation
          - return
          - assign
        ignored-numbers: 
          - '0'
          - '1'
          - '2'
          - '3'
          - '10'
          - '100'
          - '1000'
          - '1024'

  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

  lll:
    line-length: 120

  maintidx:
    under: 10

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nestif:
    min-complexity: 4

  nolintlint:
    allow-leading-space: false
    allow-unused: false
    require-explanation: true
    require-specific: true

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  predeclared:
    ignore: ""
    q: false

  revive:
    min-confidence: 0.8
    rules:
      - name: atomic
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: confusing-naming
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: flag-parameter
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: superfluous-else
      - name: time-naming
      - name: unexported-naming
      - name: unexported-return
      - name: unhandled-error
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: var-declaration
      - name: var-naming

  staticcheck:
    go: "1.24"
    checks: ["all"]

  stylecheck:
    go: "1.24"
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

  tenv:
    all: true

  unparam:
    check-exported: false

  unused:
    check-exported: false

  varnamelen:
    min-name-length: 2
    ignore-names:
      - err
      - wg
      - mu
      - ok
      - id
      - db
      - tx
      - ch
      - fn
      - fd
      - i
      - j
      - k
      - n
      - t
      - b
      - c
      - v
      - w
      - r
      - s
      - p
      - q
      - x
      - y
      - z
    ignore-decls:
      - c echo.Context
      - t testing.T
      - f *os.File
      - i int
      - j int
      - k int
      - n int
      - wg sync.WaitGroup
      - mu sync.Mutex
      - rw sync.RWMutex

  whitespace:
    multi-if: false
    multi-func: false

  wrapcheck:
    ignoreSigs:
      - .Errorf(
      - errors.New(
      - errors.Unwrap(
      - .Wrap(
      - .Wrapf(

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
        - gocognit
        - maintidx
        - cyclop
        - nestif
        - wrapcheck
        - varnamelen
        - gomnd
        - noctx
        - paralleltest
        - thelper
        - tparallel
        - testableexamples
        - testpackage

    - path: test/
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
        - gocognit
        - maintidx
        - cyclop
        - nestif
        - wrapcheck
        - varnamelen
        - gomnd
        - noctx
        - paralleltest
        - thelper
        - tparallel
        - testableexamples
        - testpackage

    - path: main\.go
      linters:
        - gochecknoinits

    - path: gui/
      linters:
        - gochecknoglobals

    - text: "Use of weak random number generator"
      linters:
        - gosec

    - text: "Subprocess launch(ed|ing) with variable"
      linters:
        - gosec

    - text: "G204: Subprocess launched with a potential tainted input or cmd arguments"
      linters:
        - gosec

    - text: "shadow: declaration of \"err\" shadows declaration at"
      linters:
        - govet

    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - revive

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: ""
  fix: false